<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="row">
    <div class="col-lg-12 text-center">
      <h2>Contact Me</h2>
      <hr>
      <p>Please tell me your concerns, questions.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <form name="sentMessage" id="contactForm" novalidate="">
        <div class="row control-group">
          <div class="form-group col-xs-12">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" id="name" required="">
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email" required="">
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12">
            <label>Phone Number</label>
            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required="">
          </div>
        </div>
        <div class="row control-group">
          <div class="form-group col-xs-12">
            <label>Message</label>
            <textarea rows="5" class="form-control" placeholder="Message" id="message" required=""></textarea>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="row">
          <div class="form-group col-xs-12">
            <button type="submit" class="btn">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
